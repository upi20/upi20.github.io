<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syleng Kata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">Syalng Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating">
          <textarea class="form-control" onkeyup="generateText()" placeholder="Masukan Teks Disini (Teks Asli)"
            id="text-input" style="height: 100px"></textarea>
          <label for="text-input">Masukan Teks Disini (Teks Asli)</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="penghubung" placeholder="Kata Penghubung" value="g"
            onkeyup="generateText()">
          <label for="penghubung">Kata Penghubung</label>
        </div>
      </div>
      <div class="col-md-6 mt-3" id="output"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script>
      function generateText() {
        const str = String($('#text-input').val());
        let results = '';
        const penghubung = String($('#penghubung').val());
        if (penghubung.length != 1) {
          $('#output').html(results);
          return;
        }
        for (let i = 0; i < str.length; i++) {
          const s = str[i].toLowerCase();
          if (s == 'a' || s == 'i' || s == 'o' || s == 'u' || s == 'e') {
            results += `${str[i]}<span class="text-primary fw-bold">${penghubung}${s}</span>`;
          } else {
            results += str[i];
          }
        }
        $('#output').html(results);
      }
    </script>
</body>

</html>
